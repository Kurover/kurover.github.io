<nav class="nav-main">
  <!-- MAIN -->
  <a 
    href="/" class="nav-list nav-list--home
      {% if page.url == "/" %} active{% endif %}" 
    id="nav-home" 
    aria-label="Home Page Button">
    <div class="nav-list__icon"></div>
  </a>
  <a href="/gallery" 
    class="nav-list nav-list--gallery
      {% if page.url == "/gallery.html" %}active{% endif %}" 
    id="nav-gallery" 
    aria-label="Gallery Page Button">
    <div class="nav-list__icon"></div>
  </a>
  <a 
    href="/blog" 
    class="nav-list nav-list--blog no-mobile
      {% if page.og-type == "blog" %}active{% endif %}" 
    id="nav-blog" 
    aria-label="Blog Page Button">
    <div class="nav-list__icon"></div>
  </a>
  <a 
    href="/file" 
    class="nav-list nav-list--file no-mobile
      {% if page.url == "/file.html" %} active{% endif %}" 
    id="nav-download"
    aria-label="File Page Button">
    <div class="nav-list__icon"></div>
  </a>
  <!-- ? More -->
  <div class="nav-list-expandable no-desktop">
    <button 
      class="nav-list nav-list--more nav-list-expandable__toggle  
        {% if page.nav-more %}active{% endif %}"
      id="nav-more"
      aria-label="Expand Navigation Menu Button">
      <div class="nav-list__icon"></div>
      <!-- * Expand Lists -->
      <div class="nav-list-expandable__content">
        <a 
          href="/blog" 
          class="nav-list nav-list--blog
            {% if page.og-type == "blog" %}active{% endif %}" 
          id="nav-blog-expand" 
          aria-label="Blog Page Button">
          <div class="nav-list__icon"></div>
        </a>
        <a 
          href="/file" 
          class="nav-list nav-list--file
            {% if page.url == "/file.html" %}active{% endif %}" 
          id="nav-download-expand" 
          aria-label="File Page Button">
          <div class="nav-list__icon"></div>
        </a>
      </div>
    </button>
    <div class="nav-list-expandable__state"></div> <!-- To deactivate the expand above when clicked again, for mobile mainly -->
  </div>
  <!-- ? EXTRA -->
  <div class="nav-list-expandable float-right">
    <button 
    class="nav-list nav-list--contact nav-list-toggleable more-link-popups" 
    id="nav-contact"
    aria-label="Extra Link Menu Dropdown Button"
    >
      <div class="nav-list__icon"></div>
      <div class="more-link-popup" style="cursor: default;">
        <div class="contact-lists">
          <a href="/v2" class="contact-list contact--old"> <div class="contact-icon"></div> Old Site </a>
          <a href="/lab" class="contact-list contact--lab"> <div class="contact-icon"></div> Lab Page </a>
        </div>
        <hr style="border: 1px solid var(--clr-border);">
        <div class="contact-lists">
          <a href="mailto:kuroverzan@gmail.com" class="contact-list contact--mail"> <div class="contact-icon"></div> Mail </a>
          <a href="https://twitter.com/Cloverift" class="contact-list contact--twitter"> <div class="contact-icon"></div> Twitter </a>
          <hr class="br-flex">
          <a href="https://misskey.io/@zan@rkgk.moe" class="contact-list contact--misskey"> <div class="contact-icon"></div> Misskey </a>
          <a href="https://github.com/Kurover/kurover.github.io" class="contact-list contact--github"> <div class="contact-icon"></div> Github </a>
        </div>
        <hr style="border: 1px solid var(--clr-border);">
        <p style="float: left; margin: 0; color: var(--clr-text-dim)">Font <a href="http://04.jp.org">04.jp.org</a></p>
        <p style="float: right; margin: 0; color: var(--clr-text-fade);">WIP Section</p>
      </div>  
    </button>
    <div class="nav-list-expandable__state"></div>
  </div>
</nav>
