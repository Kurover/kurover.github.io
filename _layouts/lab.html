---
layout: compress
---
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab | {{ page.name }}</title>
    <link rel="shortcut icon" href="/favicon.ico">
    {%- unless page.legacy -%}<link rel="stylesheet" href="/styles.css">{%- endunless -%}
    {%- if page.legacy -%}<link rel="stylesheet" href="/v2/style.css">{%- endif -%}
    <link rel="stylesheet" href="/font.css">
    {%- unless page.no-css -%}<link rel="stylesheet" href="css/{{ page.slug }}.css">{%- endunless -%}
    <link rel="stylesheet" href="/lab/css/navigation-tests.css">

    <!-- https://stackoverflow.com/a/48036276 -->
    {%- if page.no-cache -%}<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
      $(document).ready(function ()
      {           
        $('.NO-CACHE').attr('src',function () { return $(this).attr('src') + "?a=" + Math.random() });
      });
    </script>{%- endif -%}
    
  </head>
  <body>
    {{ content }}
    <a href="{% if page.name == 'Hub' %}/{% else %}/lab{% endif %}" class="nav-lab-float">
      <div class="nav-lab-float__icon"></div>
      <div class="nav-lab-float__tooltip">Go Back</div>
    </a>
  </body>
</html>
